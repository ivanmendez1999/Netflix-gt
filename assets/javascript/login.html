<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles_details.css" type="text/css">
    <title>Mayaflix</title>
</head>
<body>
    <nav>
        <a href="#">
            <img src="/images/logo-netflix.png" alt="logo">
        </a>
    </nav>

    <div class="form-wrapper">
        <h2>Iniciar sesion</h2>
        <form action="#">
            <div class="form-control">
                <input type="text">
                <label>Correo electronico</label>
            </div>
            <div class="form-control">
                <input type="password">
                <label>Contraseña</label>
            </div>
            <button>
                <a href="/index.html">
                Iniciar Sesión
                </a>
            </button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recordarme</label>
                </div>
                <a href="#">Necesitas ayuda?</a>
            </div>
        </form>
        <p>Nuevo en Mayaflix? <a href="#">Registrate</a></p>
    </div>
</body>
</html>
